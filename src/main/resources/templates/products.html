<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/pagination.css">
    <title>Produits</title>
</head>
<body>
    <div layout:fragment="nomContent">
        <div class="container mt-5">
            <div class="panel panel-primary">
                <div class="panel panel-heading">Liste de produits</div>
                <div class="panel-body">               
                    <form th:action="@{/products}" method="get">
                        <label>Mot Clé</label>
                        <input type="text" name="motCle" th:value="${motCle}">
                        <button type="submit" class="btn btn-primary">
                            Chercher
                        </button>
                    </form>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>DES</th>
                            <th>Prix</th>
                            <th>Quantite</th>
                        </tr>
                        <tr th:each="p:${listProduits}">
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.designation}"></td>
                            <td th:text="${p.prix}"></td>
                            <td th:text="${p.quantite}"></td>
                            <td>
     
                                <a onclick="return confirm ('Etes vous sûr de vouloir supprimer')"
                                   th:href="@{/delete(id=${p.id},page=${currentPage}, motCle=${motCle})}">
                                    Delete
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/edit(id=${p.id})}">Edit</a>
                            </td>
                        </tr>
                    </table>
                    <h3>Le nombre total de produit trouvé </h3>
                    <h3 th:text="${totalTrouve}"></h3>
                    <ul class="pagination pagination-sm">
                      
                        <li th:class="${currentPage==status.index}?'page-item active':''" th:each="page,status:${pages}">
                            <a class="page-link"
                               th:href="@{/products(page=${status.index},motCle=${motCle})}" th:text="${status.index}">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
